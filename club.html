<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up for Dylan Club</title>
</head>
<body>
    <h1>SIGN UP FOR DYLAN CLUB</h1>
    <form> 
        <p>Are you a Dylan friend</p>
        <input type="radio" name="boy" value="yes">Yes
        <input type="radio" name="boy" value="no">No
        <br>
        <label for="age">Age:</label>
        <input type="number" id="age" name="age" max="12">
        <br>
        <input type="range" name="range" min="0" max="10">What do you rate Dylan from 0-10 as a person?
        <br>
        <input type="email" name="uem" value="dylan.farnsworth@gmail.com" >
        <br>
        <input type="submit" value="Submit">
    </form>

</body>
</html>
