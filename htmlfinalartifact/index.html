<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dylan fan page</title>
    <link rel="stylesheet" href="l.css">
</head>
<body>
    <p>Welcome to ...</p>
    <h1><strong>the Dylan Fan Page</strong></h1>
    <a href="results.html"><img src="images/unny.jpg"></a>
    <h2>All about Dylan</h2>
    <!-- <h3>By Zuchi</h3> -->

    <form action="results.html" method="get"> 
        <label for="boy" id="skllbl">Where do you go to school?</label> <br>
        <label for="tech" id = "tech">Oakland Tech</label>     
        <input type="radio" id="tech" name="school" value="yes"> <br>
        <label for="oak">Other Oakland School</label>     
        <input type="radio" id="oak" name="school" value="no"><br>
        <label for="other">Other non-Oakland School</label>
        <input type="radio" id="other" name="school" value="no"><br>
        <br>
        <label for="age">Age:</label>
        <input type="number" id="age" name="age" max="12">
        <br>
        <label for="rate">What you rate dylan as a person</label>
        <input type="range" id="rate" name="range" min="5" max="10">
        <br>
        <label for="mail">Enter your email please</label>
        <input type="email" id="mail" name="uem" placeholder="dylan.farnsworth@gmail.com">
        <br>
        <input type="submit" value="Submit">
    </form>
</body> 
</html>
